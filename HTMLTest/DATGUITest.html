<script>
    window.onload = function() {

        var gui = new dat.GUI();
        gui.Horizontale = 300;
        gui.Vertikale = 300;
        gui.A = new Array();

        for (var i=1; i<7; i++) {
            gui.A[i] = false;
        }

        gui.add(gui, 'Horizontale', 0, 600);
        gui.add(gui, 'Vertikale', 0, 600);

        for (var i=1; i<7; i++) {
            gui.add(gui.A, i, gui.A[i]);
        }
        gui.remember(gui);
    };
</script>
