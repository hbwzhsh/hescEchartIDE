<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/DAT.GUI.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/hescEchartBarChart.js"></script>
    <script src="../js/hescEchartCore.js"></script>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        body{
            background:gray;
        }
    </style>
</head>
<body>
<div id="test" style="width: 600px;height:400px;">
<script>
    var barObj ={
        backgroundColor:"#ffffff",
        title:'我是标题，请修改',
        subtitle:'',
        legend:'',
        //两个属性未添加
        //留坑
        //------
        xAxisData:'',
        xAxisGridLine:false,
        yAxisData:'',
        yAxisGridLine:true,
        reverse:false,
        stack:''
    };
    /*
     exports.bar = bar;
     exports.stack=stackAttrFun;
     exports.render=render;
     exports.backgroud=backgroundColorFun;
     exports.title=titleFun;
     exports.subtitle=subtitleFun;
     exports.legendAttr=legendAttrFun;
     exports.xAxisData=xAxisDataFun;
     exports.xAxisGridLineAttr=xAxisGridLineAttrFun;
     exports.yAxisData=yAxisDataAttrFun;
     exports.yAxisGridLineAttr=yAxisGridLineAttrFun;
     exports.gridAttr=gridAttrFun;
     exports.reverse=reverseFun;
     */

    window.onload = function() {
        var gui = new dat.GUI();
        gui.addColor(barObj,'backgroundColor').name('背景色').onChange(renderBarChart);
        gui.add(barObj, 'title').name('图表标题').onChange(renderBarChart);
        gui.add(barObj,'subtitle').name('图标副标题').onChange(renderBarChart);
        gui.add(barObj,'legend').name('图例').onChange(renderBarChart);
        gui.add(barObj,'xAxisData').name('x轴坐标点').onChange(renderBarChart);
        gui.add(barObj,'xAxisGridLine').name('x轴网格').onChange(renderBarChart);
        gui.add(barObj,'yAxisData').name('y轴坐标点').onChange(renderBarChart);
        gui.add(barObj,'yAxisGridLine').name('y轴网格').onChange(renderBarChart);
        gui.add(barObj,'reverse').name('坐标轴是否转置').onChange(renderBarChart);
        gui.add(barObj,'stack').name('多维堆叠柱状图数据模型').onChange(renderBarChart);
        //gui.add(text, 'speed', -5, 5);
        renderBarChart();
    };
    function renderBarChart() {
        hescEchart.json('../Data/barChartTest.Data',function(error,data){
            hescEchart.select('test')
                .background(barObj.backgroundColor)
                .title(barObj.title)
                .subtitle(barObj.subtitle)
                .legendAttr(barObj.legend)
                .xAxisData(barObj.xAxisData)
                .xAxisGridLineAttr(barObj.xAxisGridLine)
                .yAxisData(barObj.yAxisData)
                .yAxisGridLineAttr(barObj.yAxisGridLine)
                .reverse(barObj.reverse)
                .stack(barObj.stack)
                .bar(data)
                .render();
        });
    }


</script>
</body>
</html>
